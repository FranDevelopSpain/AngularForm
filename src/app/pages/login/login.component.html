<div class="container">
    <div class="row mt-3 text-center">
        <div class="col-md-12">
            <h3 [class.titleLogin]="this.titleLogin">{{this.title}}</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="email" [(ngModel)]="this.user" (keyup)="this.validateEmail($event)" class="form-control" id="user">
            </div>
            <div class="mb-3 error" *ngIf="this.validateUser">
                Debes escribir el nombre de usuario o el correo
            </div>
            <h3>{{this.user}}</h3>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="this.password" class="form-control" id="password">
            </div>
            <div class="mb-3 error" *ngIf="this.validatePass">
                La contraseña debe tener al menos 6 caracteres
            </div>
                <button type="button"(click)="this.sendLogin()" class="btn btn-primary">Acceder</button>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <a routerLink="/register" class="btn btn-secondary">Quiero registrarme</a>
        </div>
    </div>
</div>
